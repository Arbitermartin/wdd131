<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanzania Page</title>
    <meta name="description" content="WDD 131 | Week 3 Assignment for My country Tanzania">
    <meta name="author" content="Martin Kasike. Designer">

    <link rel="stylesheet" href="styles/place.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto+Condensed&display=swap" rel="stylesheet">

    
    <script defer src="scripts/place.js"></script>
</head>

<body>
    
    <header>
        <h1>
            Tanzania
        </h1>
    </header>

    <main>
        <div class="container">

            <div class="hero">
                <picture>
                    <!-- <source srcset="" media="(min-width: 750px)"> -->
                    <img src="images/tanzania01.webp" alt="Tanzania Image" width="750" height="1200">
                </picture>
            </div>

            <div class="data">
                <section>
                    <h2>Data</h2>
                    <dl>

                        <dt>Area</dt>
                        <dd>300,000 sq km</dd>

                        <dt>Population</dt>
                        <dd>114,163,719</dd>

                        <dt>Capital</dt>
                        <dd>Manila</dd>

                        <dt>Languages</dt>
                        <dd>Filipino, English</dd>

                        <dt>Currency</dt>
                        <dd>Philippine Peso</dd>

                        <dt>Time Zone</dt>
                        <dd>UTC+8</dd>

                        <dt>Calling Code</dt>
                        <dd>+63</dd>

                        <dt>Internet TLD</dt>
                        <dd>.ph</dd>
                      
                    </dl>
                </section>
            </div>

            <div class="weather">
                <section>
                    <h2>Weather</h2>
                    <img src="images/weather-icon.svg" width="40" alt="weather-icon">
                    <dl>

                        <dt>Temperature</dt>
                        <dd>27°C</dd>

                        <dt>Conditions</dt>
                        <dd>Cloudy</dd>

                        <dt>Wind</dt>
                        <dd>6.4km/h</dd>

                        <dt>Wind Chill</dt>
                        <dd><span id="windChill"></span>°C</dd>

                    </dl>
                </section>
            </div>
        </div>

        <footer>
            <p>
               &copy;<span id="currentyear"></span> Martin Kasike. Designer  Tanzania
           </p>
           <p id="lastModified"></p>
       </footer>

    </main>
    
</body>

</html>
